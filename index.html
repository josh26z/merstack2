<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="current-location-btn"><i class="fas fa-location-arrow"></i></button>
            </div>
        </header>

        <main>
            <div class="current-weather">
                <div class="weather-card">
                    <h2 id="current-city">Search for a city</h2>
                    <div class="weather-main">
                        <div id="current-icon"></div>
                        <div id="current-temp">--°</div>
                    </div>
                    <div id="current-desc">--</div>
                    <div class="weather-details">
                        <div><i class="fas fa-temperature-high"></i> Feels: <span id="current-feels">--°</span></div>
                        <div><i class="fas fa-tint"></i> Humidity: <span id="current-humidity">--%</span></div>
                        <div><i class="fas fa-wind"></i> Wind: <span id="current-wind">-- m/s</span></div>
                    </div>
                </div>
            </div>

            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-cards" id="forecast-container">
                    <!-- Forecast cards will be inserted here by JavaScript -->
                    <div class="empty-state">Search for a city to see forecast</div>
                </div>
            </div>

            <div class="recent-searches">
                <h3>Recent Searches</h3>
                <ul id="recent-list"></ul>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
